{% extends "./base.html" %}

{% load media_path %}

{% block content %}

        <div class="row">
            <div class="col-md-5">
                <h1>{{ product.name }}</h1>
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price }} $</p>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Buy</button>
            </div>
            <div class="col-md-6">
                <img src="{{product.imagePreview | media_path }}" alt="{{ product.name }}" width="300" height="300">
            </div>
        </div>
    </div>

{% endblock%}
